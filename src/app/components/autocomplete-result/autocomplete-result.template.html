<a
  class="autocomplete-result"
  (click)="handleSuggestionSelected()"
  [routerLink]="['search']"
  [queryParams]="{ q : this.result.term }"
>
  <div *ngIf="resource.imageIcon" class="icon">
    <img src="{{resource.iconId}}">
  </div>
  <div *ngIf="!resource.imageIcon" class="icon">
    <i class="fa {{resource.iconId}}"></i>
  </div>
  <div class="info">
    <p class="name">{{resource.name}}</p>
  </div>
</a>
