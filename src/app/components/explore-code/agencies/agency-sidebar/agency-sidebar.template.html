<h3>Agencies</h3>
<ul class="sidebar-agencies-list usa-sidenav-list">
  <li *ngFor="let agency of agencies">
    <a routerLink="{{agency.id}}" routerLinkActive="usa-current">
      <img src="assets/img/logos/agencies/{{agency.id}}-50x50.png" alt="{{agency.name}}"/>
      <span>
        {{agency.name}}
      </span>
    </a>
  </li>
</ul>
