<div class="repo-list-item card card--focusable" *ngIf="repo">
  <h3 class="repo-name"><a routerLink="/explore-code/agencies/{{repo.agency}}/repos/{{repo.id}}">{{ repo?.name }}</a></h3>
  <p class="repo-description">
    {{ repo.description | truncate : 200 }}
  </p>
  <ul *ngIf="isGitHubRepo() || repo.openSourceProject || repo.governmentWideReuseProject || (repo.languages && repo.languages.length > 0) || repo.license" class="repo-features usa-unstyled-list">
    <li *ngIf="isGitHubRepo()">
      <i class="fa fa-github"></i>
      <span><a [href]="repo.repository">{{ repo.repositoryURL }}</a></span>
    </li>
    <li *ngIf="repo.openSourceProject">
      <i class="fa fa-check-circle-o"></i><span>Open Source</span>
    </li>
    <li *ngIf="repo.governmentWideReuseProject">
      <i class="fa fa-refresh"></i><span>Gov-wide Reuse</span>
    </li>
    <li *ngIf="repo.languages && repo.languages.length > 0" class="language">
      <i class="fa fa-code"></i>
      <span *ngFor="let language of repo.languages">{{ language }}</span>
    </li>
    <li *ngIf="repo.license && repo.license.length > 0">
      <i class="fa fa-certificate"></i>
      <span>{{ repo.permissions.licenses[0].name }}</span>
    </li>
  </ul>
  <p *ngIf="agency" class="repo-agency-icon">
    <img [src]="getAgencyIcon()">
    <span>{{ repo?.agency?.name }}</span>
  </p>
</div>
