<div class="help-wanted-card card">
  <h3><a [href]="item.url">{{ item.title }}</a></h3>
  <small>Last updated Oct 26 at 11:45</small>
  <p>{{ item.description }}</p>
  <dl>
    <div>
      <dt>Language:</dt>
      <dd>{{ item.languages.join(', ') }}</dd>
    </div>

    <div>
      <dt>Skill Level:</dt>
      <dd>{{ item.skill | capitalize }}</dd>
    </div>

    <div>
      <dt>Effort:</dt>
      <dd>{{ item.effort }} {{ "hrs" | pluralize : item.effort }}</dd>
    </div>
  </dl>
  <div class="help-wanted-card-actions">
    <a [href]="item.projectURL" class="button usa-button">Project Details</a>
    <a [href]="item.repositoryURL" class="button usa-button">Start Now</a>
  </div>
</div>
