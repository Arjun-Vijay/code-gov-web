<div class="card focusable">
  <a external-link [href]="item.projectURL" class="card-title">{{ item.title }}</a>
  <div class="card-date">Last updated {{ item.updated | date: "MMM d 'at' h':'mm a"}}</div>
  <p class="card-description">{{ item.description | truncate : 250}}</p>
  <dl *ngIf="!mobile">
    <div *ngIf="item.languages">
      <dt>Language:</dt>
      <dd>{{ item.languages.join(', ') }}</dd>
    </div>

    <div *ngIf="item.skill">
      <dt>Skill Level:</dt>
      <dd>{{ item.skill | capitalize }}</dd>
    </div>

    <div *ngIf="item.effort">
      <dt>Effort:</dt>
      <dd>{{ item.effort }}</dd>
    </div>

    <div *ngIf="item.impact">
      <dt>Impact:</dt>
      <dd>{{ item.impact | capitalize }}</dd>
    </div>

  </dl>
  <div class="help-wanted-card-actions">
    <a external-link [href]="item.projectURL" *ngIf="item.projectURL">
      <button class="dark">Project Details</button>
    </a>
    <a external-link [href]="item.issueURL" *ngIf="item.issueURL">
      <button class="dark">Start Now</button>
    </a>
  </div>
  <div class="agency-details">
    <img [src]="item.image" *ngIf="item.image"/>
    <span
      *ngIf="item?.agency?.name"
      class="help-wanted-agency-name"
    >{{item?.agency?.name}}</span>
  </div>
</div>
