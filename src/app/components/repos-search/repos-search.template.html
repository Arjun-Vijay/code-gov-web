<form
    class="search-form"
    (ngSubmit)="onSubmit()"
    #repoSearch>
  <label for="searchQuery"></label>
  <div>
    <div class="search-input-container">
      <search-input
          name="searchQuery"
          [autofocus]="autofocus"
          [(queryValue)]="queryValue"
          ngDefaultControl>
      </search-input>
    </div>
  </div>
  <div class="browse">
    Or <a class="link" routerLink="/explore-code" [textContent]="browse_by_text"></a>
  </div>
</form>
