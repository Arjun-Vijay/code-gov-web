<form
    class="search-form"
    (ngSubmit)="onSubmit()"
    #repoSearch>
  <label for="searchQuery">Query</label>
  <search-input
      name="searchQuery"
      [autofocus]="autofocus"
      [(queryValue)]="queryValue"
      ngDefaultControl>
  </search-input>
  <input type="submit" value="Search" />
</form>
